<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fotosWeinig.css" />
    <title>LDK - Foto's Skivakantie 2020</title>
  </head>
  <body>
    <header>
      <div id="brand"><a href="/index.html">Lander De Kesel</a></div>
    </header>
    <a href="fotos.html"
      ><img id="goBack" src="assets/img/goBack.png" alt="backArrow"
    /></a>
    <span class="hovertext" data-hover="Klik op een afbeelding voor meer info! Afbeeldingen zijn chronologisch van onder naar boven per kolom."><img id="hoverMe" src="assets/img/Info.png" alt="hoverMe"/></span>
    <section>
        <h1>Skivakantie Februari 2020</h1>
      <div id="gallery">
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- The Close Button -->
          <span class="close">&times;</span>

          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01" />

          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>
        <iframe
          src="https://www.youtube.com/embed/vLjjMMU1p58?mute=1" frameborder="0" allow="clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <img id="image" src="assets/fotos/skivakantie/2020-02-22 11.13.27.jpg" alt=" 22 februari 2020 - Passo del Tonale Ski Resort" />
        <iframe
          src="https://www.youtube.com/embed/4P6PTLfEqQw?mute=1" frameborder="0" allow="clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <iframe
          src="https://www.youtube.com/embed/iHqmcPDWn54?mute=1" frameborder="0" allow="clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <img id="image1" src="assets/fotos/skivakantie/2020-02-24 06.26.14.jpg" alt=" 24 februari 2020 - Passo del Tonale Ski Resort"/>
        <img id="image2" src="assets/fotos/skivakantie/2020-02-24 07.54.10.jpg" alt=" 24 februari 2020 - Passo del Tonale Ski Resort"/>
        <img id="image3" src="assets/fotos/skivakantie/2020-02-26 08.16.38.jpg" alt=" 26 februari 2020 - Passo del Tonale Ski Resort"/>
        <img id="image4" src="assets/fotos/skivakantie/2020-02-28 10.06.15.jpg" alt=" 28 februari 2020 - Passo del Tonale Ski Resort"/>
      </div>
    </section>
    <footer class="footer" style="text-align: center;">
      <p>
        &copy; 2022 by Lander De Kesel. All rights reserved. <a href="mailto:landerdekesel@gmail.com">Contact</a>
      </p>
    </footer>
    <script src="js/fotos.js"></script>
  </body>
</html>
