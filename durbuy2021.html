    <section>
        <h1>Durbuy April 2021</h1>

        <img id="image" src="assets/fotos/durbuy/2021-04-02 18.42.01.jpg" alt=" 2 april 2021 - Durbuy" />

        <img id="image3" src="assets/fotos/durbuy/2021-04-05 09.37.56.jpg" alt=" 5 april 2021 - Durbuy"/>
        <img id="image4" src="assets/fotos/durbuy/2021-04-05 09.41.01.jpg" alt="5 april 2021 - Durbuy"/>
        <img id="image5" src="assets/fotos/durbuy/2021-04-05 09.41.01_1.jpg" alt=" 5 april 2021 - Durbuy"/>
        <img id="image6" src="assets/fotos/durbuy/2021-04-05 09.41.03.jpg" alt=" 5 april 2021 - Durbuy"/>
